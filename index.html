<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=" BOOKMARK  py-5 ">
        <div class="container  d-flex flex-column justify-content-center align-items-center">
          <h1 class="py-1 ms-3">Bookmarker</h1>
          
          
          <div class="line-1 m-auto"></div>
          
          <div class="d-flex justify-content-center align-items-center bookmark-body w-100 p-3 py-3 flex-column">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="Name" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input type="text" placeholder=" Bookmark Name" class="form-control" id="Name">
            </div>

            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="URL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="url" placeholder="Website URL" class="form-control" id="URL">
            </div>
            <button class="btn btn-submit my-3 px-4" id="Btn">Submit</button>
          </div>
          <div class="line-2 m-2"></div>

          <table class=" text-center mt-4 bg-light table">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="table"></tbody>
          </table>
        </div>
        <div class="box top-0 w-100 h-100 d-flex justify-content-center align-items-center start-0 position-absolute d-none">
         <div class="rules">
          <div class="box bg-white p-4 rounded-2 shadow-lg">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
              <div class=" style-circles d-flex">
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
              </div>
              <button class="btn border-0" id="Btn2">
                <i class="fa-solid fa-xmark close fs-3"></i>
              </button>


            </header>


            <p class=" pb-3 ">
              Site Name or Url is not valid, Please follow the  <br>rules below :
            </p>
            <div class="rules list-unstyled ">
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site name must
                contain at least 3 characters
              </li>
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                valid one
              </li>
            </div>
          </div>

         </div>
        </div>
    </div>
    <div></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
